<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Leads - Clínica de Estética</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background-color: #f8f9fa;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
        }

        .radio-group {
            display: flex;
            gap: 15px;
            margin-top: 8px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-option input[type="radio"] {
            width: auto;
            margin: 0;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .required {
            color: #e74c3c;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">HF</div>
            <h1>Análise Gratuita de Leads</h1>
            <p class="subtitle">Descubra o potencial dos seus leads com IA</p>
        </div>

        <form action="https://n8n.srv943490.hstgr.cloud/webhook-test/b2cb69af-b69a-4c6c-8aeb-679a03210e59" method="POST">
            <div class="form-group">
                <label for="nome">Nome Completo <span class="required">*</span></label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="telefone">WhatsApp/Telefone <span class="required">*</span></label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>

            <div class="form-group">
                <label for="empresa">Nome da Clínica <span class="required">*</span></label>
                <input type="text" id="empresa" name="empresa" required>
            </div>

            <div class="form-group">
                <label for="procedimentos">Principais Procedimentos Oferecidos</label>
                <select id="procedimentos" name="procedimentos" required>
                    <option value="">Selecione...</option>
                    <option value="harmonizacao-facial">Harmonização Facial</option>
                    <option value="botox">Botox/Toxina Botulínica</option>
                    <option value="preenchimento">Preenchimento com Ácido Hialurônico</option>
                    <option value="limpeza-pele">Limpeza de Pele</option>
                    <option value="laser">Tratamentos a Laser</option>
                    <option value="peeling">Peeling</option>
                    <option value="massagem">Massagens Estéticas</option>
                    <option value="outros">Outros</option>
                </select>
            </div>

            <div class="form-group">
                <label for="leads-mes">Quantos leads vocês recebem por mês?</label>
                <select id="leads-mes" name="leads_mes" required>
                    <option value="">Selecione...</option>
                    <option value="0-20">0 a 20 leads</option>
                    <option value="21-50">21 a 50 leads</option>
                    <option value="51-100">51 a 100 leads</option>
                    <option value="101-200">101 a 200 leads</option>
                    <option value="200+">Mais de 200 leads</option>
                </select>
            </div>

            <div class="form-group">
                <label for="conversao">Qual sua taxa de conversão atual? (aproximadamente)</label>
                <select id="conversao" name="conversao" required>
                    <option value="">Selecione...</option>
                    <option value="nao-sei">Não sei</option>
                    <option value="0-10">0% a 10%</option>
                    <option value="11-20">11% a 20%</option>
                    <option value="21-30">21% a 30%</option>
                    <option value="31+">Mais de 30%</option>
                </select>
            </div>

            <div class="form-group">
                <label>Como vocês captam leads atualmente?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="instagram" name="captacao" value="instagram">
                        <label for="instagram">Instagram</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="google-ads" name="captacao" value="google-ads">
                        <label for="google-ads">Google Ads</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="indicacao" name="captacao" value="indicacao">
                        <label for="indicacao">Indicação</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="site" name="captacao" value="site">
                        <label for="site">Site</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="ticket-medio">Ticket médio por procedimento (R$)</label>
                <select id="ticket-medio" name="ticket_medio" required>
                    <option value="">Selecione...</option>
                    <option value="0-500">R$ 0 a R$ 500</option>
                    <option value="501-1000">R$ 501 a R$ 1.000</option>
                    <option value="1001-2000">R$ 1.001 a R$ 2.000</option>
                    <option value="2001-5000">R$ 2.001 a R$ 5.000</option>
                    <option value="5000+">Mais de R$ 5.000</option>
                </select>
            </div>

            <div class="form-group">
                <label for="maior-desafio">Qual o maior desafio com leads atualmente?</label>
                <textarea id="maior-desafio" name="maior_desafio" rows="3" placeholder="Ex: Muitos leads interessados apenas em preço, dificuldade para identificar quem realmente vai fechar..."></textarea>
            </div>

            <button type="submit" class="submit-btn">
                Receber Análise Gratuita
            </button>
        </form>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            // Validação básica
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const telefone = document.getElementById('telefone').value;
            
            if (!nome || !email || !telefone) {
                e.preventDefault();
                alert('Por favor, preencha todos os campos obrigatórios.');
                return;
            }

            // Feedback visual
            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.textContent = 'Enviando...';
            submitBtn.disabled = true;
        });
    </script>
</body>
</html>
